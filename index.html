<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Get Quizzed!</title>
  </head>
  <body>
    <nav class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
      <button type="button" class="mb-3 btn btn-outline-info my-0 mr-md-auto" data-toggle="modal" data-target="#exampleModal">View Highscores!</button>
      <h4 class="mb-3 text-light" id="quizTimer">Time: </h4>
    </nav>
    <aside class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="scoreTable">Nothing Here!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </aside>

    <main class="mx-5 px-5">
      <div class="d-flex justify-content-center buttonZone visible">
        <button type="button" class="btn btn-success btn-lg" id="startButton">Start</button>
      </div>
      
      <div class= "invisible" id="quizZone">
        <div class="mx-5 jumbotron">
          <h4 class="questionZone">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</h4>
          <hr class="my-4">
          <ul>
            <li class="my-3">
              <a class="btn btn-primary btn-lg answerA" href="#" role="button">1.</a>
            </li>
            <li class="my-3">
              <a class="btn btn-primary btn-lg answerB" href="#" role="button">2.</a>
            </li>
            <li class="my-3">
              <a class="btn btn-primary btn-lg answerC" href="#" role="button">3.</a>
            </li>
            <li class="my-3">
              <a class="btn btn-primary btn-lg answerD" href="#" role="button">4.</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
